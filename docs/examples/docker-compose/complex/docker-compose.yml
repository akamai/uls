version: "3.0"
services:
  etp-threat:
    image: akamai/uls:latest
    restart: always
    env_file: etp-threat.env
    volumes:
      - type: bind
        source: /path/to/your/.edgerc
        target: /opt/akamai-uls/.edgerc
        read_only: true
  eaa-access:
    image: akamai/uls:latest
    restart: always
    env_file: eaa-access.env
    volumes:
      - type: bind
        source: /path/to/your/.edgerc
        target: /opt/akamai-uls/.edgerc
        read_only: true
  eaa-admin:
    image: akamai/uls:latest
    restart: always
    env_file: mfa-auth.env
    volumes:
      - type: bind
        source: /path/to/your/.edgerc
        target: /opt/akamai-uls/.edgerc
        read_only: true